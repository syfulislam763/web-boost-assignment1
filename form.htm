<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <style>
        .container{
            width: 50%;
            margin: 50px auto;
        }
        input{
            padding: 10px;
            width: 100%;
        }
        label{
            margin-right: 10px;
        }
        button{
            padding: 10px 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML form</h1>
        <form>
            <label><strong>Name:</strong></label>
            <br>
            </strong><input type="text" placeholder="javed"/>
            <br>
            <br>
            <label><strong>Last Name:</strong></label>
            <br>
            </strong><input type="text" placeholder="jarif"/>
            <br>
            <br>
            <label><strong>E-Mail:</strong></label>
            <br>
            <input type="email" placeholder="example@gmail.com" />
            <br>
            <br>
            <label><strong>Password:</strong></label>
            <br>
            </strong><input type="password" placeholder="*******"/>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
